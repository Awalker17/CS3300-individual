<!-- inherit from base.html -->
{% extends 'Website_app/base_template.html' %}


<!-- Replace block content in base_template.html -->
{% block content %}


<p class="h1">All Users <a class="btn btn-primary float-end" role="button" href = "{% url 'create_user' %}">New</a></p>

{% if user_list %}
<ul class="list-group">
{% for user in user_list %}
    <li class="list-group-item" >{{user}}
        <a class="btn btn-danger float-end mx-2" role="button" href = "{% url 'delete_user' user.id %}">Delete</a>
        <a href="{%url 'user_detail' user.id %}" class="btn btn-primary float-end" role="button">View</a>
    </li>
{% endfor %}
</ul>
{% else %}
<p>There are no users registered.</p>
{% endif %}

{% endblock %}
