{% extends 'Website_app/base_template.html' %}


{% block content %}

<p class="h1" style="color: red;">DELETE ACCOUNT</p>
<p>Are you sure you want to delete "{{user}}"?</p>

<form method="POST" action="{% url 'delete_user' user.id %}">

{% csrf_token %}
<a href="{% url 'user-list' %}" class=" btn btn-secondary">Cancel</a>
<input type="submit" name="Confirm" class="btn btn-danger">

</form>


{% endblock %}
